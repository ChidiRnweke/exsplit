version: '3.8'
services:
  postgres:
    image: postgres:16.2-alpine3.19
    environment:
      POSTGRES_PASSWORD: "exsplit"
      POSTGRES_USER: "exsplit"
      POSTGRES_DB: "exsplit"
    ports:
      - "5432:5432"
    volumes:
      - postgres-data-exsplit:/var/lib/postgresql/data
      
volumes:
  postgres-data-exsplit: